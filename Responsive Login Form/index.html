<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Form UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row"><i class="fas fa-user"></i>
                <input type="text" placeholder="Email or Phone Number" required></div>
    
                <div class="row"><i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter Your password" required></div>
                <div class="pass"><a href="#">Forgot Password?</a></div>
                <div class="row btn"><input type="submit">
            </div>
            <div class="singup">Not a member? <a href="#"> Sign-Up Now!</a></div>
            </form>
        </div>
    </div>
    
</body>
</html>
